<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Ordenes de Venta USDT | CriptoNFTHoy</title>
</head>
<body>
    <div class="encabezado">
        <header>
            <img src="./img/logo-cnh.jpeg" alt="">
        </header>
        <div>
            <h1>Bienvenidos a CriptoNFTHoy</h1>
        </div>
    </div>

    <main>
        <div class="textosPrincipales">
            <h2>¿Quieres vender tus USDT?</h2>
            <p>Genera una orden de venta para que quede registrada</p>
        </div>
        <form action="" class="formulario">
            <label for="nombre">Ingrese su Nombre:</label>
            <input type="text" id="nombre">
            <label for="apellido">Ingrese su Apellido:</label>
            <input type="text" id="apellido">
            <label for="edad">Ingrese su Edad:</label>
            <input type="number" id="edad">
            <label for="usdt">Ingrese la cantidad de USDT a vender:</label>
            <input type="number" id="usdt">
            <button id="boton" type="reset" onclick="guardarDatos()">Agregar Orden de Venta</button>
        </form>

        <div>
            <h2 class="textosPrincipales">Órdenes de Venta agregadas</h2>
            <table id="tabla">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Cantidad de USDT a Vender</th>
                    </tr>
                </thead>
            </table>
        </div>

        
    </main>

    <footer>
        <div class="footerUno">
            <img src="./img/logo-cnh.jpeg" alt="">
        </div>
        <div class="footerDos">
            <p >Copyright &#169 - CriptoNFTHoy</p>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
